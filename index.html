<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta Tags: characters / compatibility / responsiveness  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Search</title>
    <!-- Style Sheets: normalize / GOOGLE fonts / Jquery UI / fontawesome / favicon / Bootstrap Files / style.css /-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon"  href='images/youtube.png'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="bg-style">
      <div class="container">
        <div class="row">
          <nav class="navbar-green navbar navbar-default col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-2 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <a class="navbar-brand" href="#">
              <span id="magnifier" class="logo glyphicon glyphicon-search" aria-hidden="true"></span>
            </a>
            <form id="search-term" class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input id="query" type="text" class="form-control" placeholder="Youtube Video Search...">
              </div>
              <button id="search-button" type="submit" class="btn-style btn btn-default">Search!</button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <div  class="container-fluid">
      <div id="search-results" class="row">
      </div>
    </div>
    <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <div class="navbar-text pull-left">
            <p>@yolixtly</p>
          </div>
          <div class="navbar-text pull-right">
            <a href="https://twitter.com/Yolixtly"><i class="fa fa-twitter-square fa-2x"></i></a>
            <a href="https://github.com/yolixtly"><i class="fa fa-github-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/yolixtly-anderson-032b256a"><i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="https://www.instagram.com/yolixtly/"><i class="fa fa-instagram fa-2x"></i></a>
            <a href="https://plus.google.com/+YolixtlyANDERSONMK/posts/p/pub"><i class="fa fa-google-plus-square fa-2x"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript: Jquery / Jquery UI / Bootstrap / app.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="apps/app.js"></script>
  </body>
</html>
